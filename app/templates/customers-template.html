<table class="table table-responsive table-striped table-hover">
    <thead>
    <tr>
        <th>Customer #</th>
        <th>Name</th>
        <th>Status</th>
        <th>Details</th>
    </tr>
    </thead>

    <tbody>
        <% for(var index in customers) {
            var customer = customers[index];
        %>
            <tr>
                <td> <%= customer.id %> </td>
                <td> <%= customer.name %> </td>
                <td> <%= customer.status %> </td>
                <td>
                    <a href="#" data-customer-id="<%= customer.id %>"
                       class="details-link">Details</a>
                </td>
            </tr>
        <% } %>
    </tbody>
</table>
